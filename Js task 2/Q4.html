<!DOCTYPE html>

<body>
    <h3>Upvotes: <input type="number" id="rise"></h3>
    <h3>Downvotes: <input type="number" id="down"></h3>
    <button id="votes" onclick="voteCount()">Check</button>
    <h3>Result: <span id="result">0</span></h3>
    <script>
        function voteCount(){
    var n1 = document.getElementById("rise").value ,
        n2 = document.getElementById('down').value;
        printResult(votes(n1 , n2));
}
function votes(n1 , n2){
    return n1 - n2;

}
function printResult(result){
    document.getElementById('result').innerHTML = result;
}
    </script>
</body>
</html>
